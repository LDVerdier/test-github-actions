name: 'Lint, format and test'

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18.14.x
          cache: yarn

      - name: Install
        run: yarn
      
      - name: Prettify code
        uses: creyD/prettier_action@v4.2
        with:
          prettier_options: --write **/*.ts
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Lint
        run: yarn lint

      # - name: Format
      #   run: yarn format-check

      - name: Test
        run: yarn test:cov

      - name: Test e2e
        run: yarn test:e2e

