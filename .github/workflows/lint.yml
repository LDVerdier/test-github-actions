name: 'Lint, format and test'

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18.14.x
          cache: yarn

      - name: Install
        run: yarn
      
      - name: Format
        run: yarn format
      
      - name: Persist formatting changes
        run: |
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com
          git add .
          git commit -m 'auto: saving formatting'
          git push

      - name: Lint
        run: yarn lint

      - name: Test
        run: yarn test:cov

      - name: Test e2e
        run: yarn test:e2e

