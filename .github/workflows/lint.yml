name: 'Lint, format and test'

on:
  pull_request:
    branches:
      - main
    types:
      # - opened
      # - synchronize
      # - reopened
      - closed

jobs:
  lint:
    runs-on: ubuntu-latest
    if: |
      github.event.pull_request.merged == true
    # if: |
    #   github.event.pull_request.closed == false
    # if: |
    #   github.event.pull_request.closed == false ||
    #   (github.event.pull_request.merged == true && github.event.pull_request.closed == true)
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18.14.x
          cache: yarn

      - name: Install
        run: yarn

      - name: Lint
        run: yarn lint

      - name: Format
        run: yarn format-check

      - name: Test
        run: yarn test:cov

      - name: Test e2e
        run: yarn test:e2e

