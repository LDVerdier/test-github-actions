name: 'Test after merge'

on:
  pull_request:
    types:
      - closed

jobs:
  test:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18.14.x
          cache: yarn

      - name: Install
        run: yarn

      - name: Test
        uses: ./.github/actions/test
